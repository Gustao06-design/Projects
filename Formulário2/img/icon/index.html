<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  media="screen and (max-width: 968px)" href="mobile.css">
</head>
<body>

    <div class="section">   
            <div class="header">
                <h2>Criar Uma Conta</h2>
            </div>
            <form id="form" class="form">
                
                <div class="container">
                    <label class="fname">Nome de usuário</label>
                    <input type="text" name="" id="ftext" placeholder="Digite seu nome de usuário">
                    <i class="check"><img src="icons/correto (3).png"></i>
                    <i class="error"><img src="icons/ponto-de-exclamacao (1).png"></i>
                    <small>Mensagem de erro</small>
                </div>
    
                <div class="container">
                    <label for="">Email</label>
                    <input  name="" id="femail" placeholder="Digite seu email">
                    <i class="check"><img src="icons/correto (3).png"></i>
                    <i class="error"><img src="icons/ponto-de-exclamacao (1).png"></i>
                    <small>Mensagem de erro</small>
                </div>
    
                <div class="container">
                    <label for="">Senha</label>
                   <input type="password" name="" id="fsenha" placeholder="Digite sua senha">
                    <i class="check"><img src="icons/correto (3).png"></i>
                    <i class="error"><img src="icons/ponto-de-exclamacao (1).png"></i>
                    <small>Mensagem de erro</small>
                </div>
    
                <div class="container">
                    <label for="">Confirmação de senha</label>
                    <input type="password" name="" id="fsenha2" placeholder="Digite sua senha novamente">
                    <i class="check"><img src="icons/correto (3).png"></i>
                    <i class="error"><img src="icons/ponto-de-exclamacao (1).png"></i>
                    <small>Mensagem de erro</small>
                </div>
    
                <button class="botao" type="submit">Enviar</button>
            </form>
    
    </div>
    <script src="main.js"></script>
    
</body>
</html>
