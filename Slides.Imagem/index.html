<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides de imagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">

            <img src="img/hrant-khachatryan-v9VxGah_K2c-unsplash.jpg" class="m1" alt="img1">
            <img src="img/jake-hills-mI02K_LxlfU-unsplash.jpg" class="m2" alt="img2">
            <img src="img/nelly-volkovich-ZSMgNjYrHRM-unsplash.jpg" class="m3" alt="img3">
            <img src="img/casey-horner-O0R5XZfKUGQ-unsplash.jpg" class="m4" alt="img4">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
        </div>


    </div>
    
</body>
</html>
