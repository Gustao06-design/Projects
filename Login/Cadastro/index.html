<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  media="screen and (max-width: 768px)" href="mobile.css">
</head>
<body>
    <div class="section">
        <div class="login">
            <h1>Login</h1>
         <form action="get">
            <div class="container">
                <label class="femail">Email</label>
                <input type="email" name="" id="email" required>
            </div>

            <div class="container">
                <label>Senha</label>
                <input type="password" name="" id="senha" required>
            </div>

            <div class="container-box">
                <label>
                    <input type="checkbox" id="box">
                    Lembrar usuário
                </label>
            </div>

           
             <button class="botao">Login</button>

             <div class="footer">
                <div class="footer-container">
                    <p>Não pussui cadastro? 
                        <a href="index2.html" class="link">
                            <b><u>Criar conta</u></b></p>
                        </a>
                </div>
               
                        
             </div>
            
            
           
         </form>


        </div>

    </div>
</body>
</html>
