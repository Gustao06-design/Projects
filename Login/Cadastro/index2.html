<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  media="screen and (max-width: 768px)" href="mobile.css">
</head>
<body>
  <div class="section">
    <div class="cadastro">
        <h1>Cadastre-se</h1>
        <form action="get">
            <div class="container">
                <label for="">Nome</label>
                <input type="text" name="" id="nome" required>
            </div>

            <div class="container">
                <label for="">Email</label>
                <input type="email" name="" id="email" required>
            </div>

            <div class="container">
                <label for="">Senha</label>
                <input type="password" name="" id="senha" required>
            </div>

            <div class="container">
                <label for="">Confirmar senha</label>
                <input type="password" name="" id="senhaConf" required>
            </div>

            <button class="botao">Criar conta</button>


            <div class="footer">
                <p>JÃ¡ pussui cadastro? 
                    <a href="index.html">
                        <b><u>Cadastre-se</u></b></p>
                    </a>
                        
            </div>
           
        </form>

    </div>
  </div>
</body>
</html>
